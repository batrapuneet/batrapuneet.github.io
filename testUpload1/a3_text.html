*{margin:0;padding:0;}html{font-size:100%}body{background-color:#e5e5e5}img{max-width:100%;height:auto;outline:0}a{list-style:none;text-decoration:none}.clearfix:after{display:block;font-size:0;content:" ";clear:both;height:0}.cd-page{overflow-x:hidden;position:relative}
 .slide-sec{margin:0 0 12px 0;border:none;border-radius:5px;}
.cloudcube{padding-top:15px; font-family: robotoregular;  font-weight: 400;}
.cloudcube.whiteBG{background:#fff; color:#000;}
.cloudcube  .slide-sec{margin-top:10px;position:relative;padding: 10px 0;}
.logotext{line-height:1;font-size:14px;text-transform:uppercase;float:left; padding-left: 15px;}
.logotext .sponsrd{font-size:11px;padding-top:5px; display:block; text-transform: none;}
.car_heading img{width:28px; height: 28px; float: left; margin:0px 0px 0 15px;}
.cloudcube.colorBG{color: #fff;background: #faba2d; /* Old browsers */
background: #ffffff; /* Old browsers */
background: -moz-linear-gradient(left, #ffffff 0%, ##ffffff 51%, #ffffff 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(left, #ffffff 0%,#faba2d 51%,#ffffff 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to right, #ffffff 0%,#faba2d 51%,#ffffff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ffffff',GradientType=1 ); /* IE6-9 */}
.car_heading.clearfix {width: 100%;}
.cloudcube p{font-size: 14px; display: block; padding:10px 0 0 15px;}
.botmlern{padding:10px 15px 0 15px; display: block;}
.botmlern span{float:left; font-size: 12px; color: #666; width: 65%;}
.botmlern a{float:right; font-size: 11px; color: #666; border:solid 1px #999; padding: 5px 10px; display: inline-block;border-radius: 5px; -webkit-border-radius: 5px; -moz-border-radius: 5px;}
.cloudcube  .slide-sec.addslide{height: auto; padding: 0px 0px 10px 0;}
.cloudcube  .slide-sec.addslide img{border-radius: 5px 5px 0 0; -webkit-border-radius: 5px 5px 0 0; -moz-border-radius: 5px 5px 0 0;}
</style>

<div class="cd-page">
	<div class="cloudcube whiteBG" id="adVideoContainer">
		<div class="car_heading clearfix">

			</div>

		</div>

</div>
<script type="text/javascript">
function initilise(){
	var bgColor="yes";
	if(bgColor.toLowerCase()=="yes"){document.getElementById("adVideoContainer").classList.remove("whiteBG");document.getElementById("adVideoContainer").classList.add("colorBG");}
}
initilise();
</script>
